<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item class="ion-margin-horizontal">
      <ion-label position="floating">Username</ion-label>
      <ion-input #inputUsername name="username"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-horizontal">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" #inputEmail name="email"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-horizontal">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #inputPassword name="password"></ion-input>
    </ion-item>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-button ng-click="signin()">S'inscrire</ion-button>
    </ion-row>
  </ion-list>
</ion-content>
